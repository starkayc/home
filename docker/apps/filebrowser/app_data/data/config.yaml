server:
  port: 80
  baseURL:  "/"
  logging:
    - levels: "info|warning|error"
  sources:
    - name: "Downloads"
      path: "/downloads"
    - name: "USB Drive"
      path: "/usb"
  database: "database/database.db"
userDefaults:
  preview:
    image: true
    popup: true
    video: false
    office: false
    highQuality: false
  darkMode: true
  disableSettings: false
  singleClick: false
  permissions:
    admin: false
    modify: false
    share: false
    api: false
auth:
  adminUsername: username
  adminPassword: password