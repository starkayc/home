services:
  ddns-updater:
    image: qmcgaw/ddns-updater
    container_name: ddns-updater
    restart: unless-stopped
    network_mode: bridge
    env_file:
    - .env
    ports:
      - "8000:8000/tcp"
    volumes:
      - ${USERDIR}/apps/${CONTAINER}/app_data/data:/updater/data
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 50M
        reservations:
          cpus: '0.50'
          memory: 15M