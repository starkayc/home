version: "3"
services:
  gluetun:
    image: qmcgaw/gluetun:v3
    container_name: gluetun
    network_mode: vpn
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 8888:8888/tcp # HTTP proxy
      - 5000:5000/tcp # Twitch Bot
      - 5002:5002/tcp # Twitch Bot
    volumes:
      - ${USERDIR}/apps/${CONTAINER}:/gluetun
    environment:
      - VPN_SERVICE_PROVIDER=private internet access
      - OPENVPN_USER=$PIA_USER
      - OPENVPN_PASSWORD=$PIA_PASS
      - SERVER_REGIONS=Ukraine
      - TZ=$TZ
      - UPDATER_PERIOD=24h
      - HTTPPROXY=on
      - DOT_PROVIDERS=quad9