version: "3.3"
services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    networks:
      - frontend
    env_file:
      - .env
    volumes:
      - ${USERDIR}/apps/${CONTAINER}:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped

networks:
  frontend:
    external: true