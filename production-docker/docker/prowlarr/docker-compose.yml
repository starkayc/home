version: "3.7"
services:
  prowlarr:
    image: ghcr.io/hotio/prowlarr
    container_name: prowlarr
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - frontend
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - UMASK=002
      - TZ=$TZ
    volumes:
      - ${USERDIR}/apps/${CONTAINER}/config:/config
networks:
  frontend:
    external: true
